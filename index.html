<head>

  <title>18+ Site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d0d0d;
      font-family: 'Courier New', monospace;
    }


    #number {
      font-size: 20vw;
      color: #39ff14;
      display: none;
    }

    @media (max-width: 600px) {
      #number {
        font-size: 35vw;
      }
    }

    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle {
      border: 6px solid #1a1a1a;
      border-top: 6px solid #39ff14;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    #promo {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      color: #39ff14;
      text-align: center;
      display: none;
      font-family: 'Courier New', monospace;
    }
    
    #promo a {
      color: #39ff14;
      text-decoration: none;
    }
    
    #promo a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 600px) {
      #promo {
        font-size: 0.9rem;
        bottom: 20px;
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .circle {
        width: 40px;
        height: 40px;
        border-width: 4px;
      }
    }
    
  </style>
</head>
<body>
  <div id="loading">
    <div class="circle"></div>
  </div>

  <h1 id="number">19</h1>
<div id="promo">
  Contact:
  <a href="https://instagram.com/thisis18plus.site" target="_blank">
    instagram.com/thisis18plus.site
  </a>
</div>


<script>
  setTimeout(() => {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('number').style.display = 'block';
    document.getElementById('promo').style.display = 'block';
  }, 1000);
</script>
</body>
</html>
